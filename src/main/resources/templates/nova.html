<!DOCTYPE html>
<html lang="cs" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Vizitkovník</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <link rel="stylesheet" href="/css/style.css">
    <link rel="icon" type="image/png" href="/images/favicon.png">
</head>
<body>
<div class="nova">


    <div class="container  p-3 my-3 bg-dark text-white">
    <form class="formular" th:action="@{/nova}" method="post">

        <div class="p-3 mb-2 bg-primary text-white">Vytvoření nové vizitky</div>
        <div class="col-md">
        <div class="container">
            <div class="row p-3">
                <div class="col-md">
                    <label for="name" class="form-label">Jméno</label>
                    <input type="text" class="form-control" id="name" name="jmeno" >
                </div>
            </div>
            <div class="row p-3">
                <div class="col-md">
                    <label for="company" class="form-label">Firma</label>
                    <input type="text" class="form-control" id="company" name="firma">
                </div>
            </div>
            <div class="row p-3">
                <div class="col">
                    <label for="street" class="form-label">Ulice</label>
                    <input type="text" class="form-control" id="street" name="ulice" >
                </div>
                <div class="col">
                    <label for="cityNumber" class="form-label">PSČ</label>
                    <input type="text" class="form-control" id="cityNumber" name="obecPsc">
                </div>
            </div>
            <div class="row p-3">
                <div class="col">
                    <label for="mail" class="form-label">E-mail</label>
                    <input type="text" class="form-control" id="mail" name="email" placeholder="name@example.com">
                </div>
                <div class="col">
                    <label for="phone" class="form-label">Telefon</label>
                    <input type="text" class="form-control" id="phone" name="telefon" placeholder="XXX XXX XXX">
                </div>
                <div class="col">
                    <label for="webs" class="form-label">Web</label>
                    <input type="text" class="form-control" id="webs" name="web" placeholder="www.example.com">
                </div>
            </div>
        </div>
        </div>
        <div>
            <button class="btn btn-primary">Vytvoř</button>
        </div>
    </form>
    </div>
</div>
</body>
</html>
